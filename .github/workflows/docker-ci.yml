name: Docker CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      uses: actions/checkout@v3
      - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      - name: Build Docker iame
      run: docker build -t flask-app
      - name: Run container
      run: docker run -d -p 5000:5000 flask-app

